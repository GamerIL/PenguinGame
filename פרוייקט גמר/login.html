<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Cool Penguin-Themed Website</title>

</head>
<body>
  <!-- Snowflakes -->
  <div class="snowflake">❄</div>
  <div class="snowflake">❄</div>
  <div class="snowflake">❄</div>
  <div class="snowflake">❄</div>
  <div class="snowflake">❄</div>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#signup">Sign Up</a></li>
      <li><a href="#rules">Rules</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Welcome to the Cool Penguin Website</h1>
    <p>Scroll down to sign up and join the fun!</p>
  </section>

  <section id="signup">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Enter your username" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="statusMessage"></p>
  </section>

  <section id="rules">
    <div class="rule-item">
      <img src="trivia.png" alt="Rule 1 Image">
      <p>Rule 1: Answer the questions.</p>
    </div>
    <div class="rule-item">
      <img src="factGame.png" alt="Rule 2 Image">
      <p>Rule 2: Eat the crab and the fish to get 15 points.</p>
    </div>
    <div class="rule-item">
      <img src="nextScreen.png" alt="Rule 3 Image">
      <p>Rule 3: Don't touch the icebergs.</p>
    </div>
    <div class="rule-item">
      <img src="factGame3.png" alt="Rule 4 Image">
      <p>Rule 4: Reach the end.</p>
    </div>
  </section>

  <audio id="backgroundMusic" src="https://example.com/background-music.mp3" autoplay loop></audio>

  <script src="login.js"></script>
  
</body>
</html>
