<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Penguin Game</title>
    <link rel="stylesheet" href="factgame3.css">
</head>
<body>
    <div class="game-container">
        <div class="penguin" id="penguin"></div>
        <div class="obstacle obstacle1" id="obstacle1"></div>
        <div class="obstacle obstacle2" id="obstacle2"></div>
        <div class="obstacle obstacle3" id="obstacle3"></div>
        <div class="obstacle obstacle4" id="obstacle4"></div>
        <div class="obstacle obstacle5" id="obstacle5"></div>
        <div class="obstacle obstacle6" id="obstacle6"></div>
        <div class="obstacle obstacle7" id="obstacle7"></div>
        <div class="obstacle obstacle8" id="obstacle8"></div>
        <div class="obstacle obstacle9" id="obstacle9"></div>
        <div class="trampoline" id="trampoline"></div> <!-- Circular trampoline -->
        <div class="nest" id="nest"></div>
        <button class="pause-button" id="pause-button">Pause Game</button>
    </div>
    <script src="factgame3.js"></script>
</body>
</html>
